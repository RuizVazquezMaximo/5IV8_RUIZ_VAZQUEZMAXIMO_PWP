<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ejercicios de Algoritmia</title>
  <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>

  <div class="card">
    <h2>Ejercicio 1: Operación entre dos números</h2>
    <input type="number" id="e1-n1" placeholder="Número 1">
    <input type="number" id="e1-n2" placeholder="Número 2">
    <button onclick="ejercicio1()">Calcular</button>
    <p id="e1-res"></p>
  </div>

  <div class="card">
    <h2>Ejercicio 2: Mayor de tres números</h2>
    <input type="number" id="e2-n1" placeholder="Número 1">
    <input type="number" id="e2-n2" placeholder="Número 2">
    <input type="number" id="e2-n3" placeholder="Número 3">
    <button onclick="ejercicio2()">Calcular</button>
    <p id="e2-res"></p>
  </div>

  <div class="card">
    <h2>Ejercicio 3: Pago por horas extra</h2>
    <input type="number" id="e3-horas" placeholder="Horas trabajadas">
    <input type="number" id="e3-sueldo" placeholder="Pago por hora normal">
    <button onclick="ejercicio3()">Calcular</button>
    <p id="e3-res"></p>
  </div>

  <div class="card">
    <h2>Ejercicio 4: Reparto de utilidades</h2>
    <input type="number" id="e4-sueldo" placeholder="Sueldo mensual">
    <input type="number" id="e4-antiguedad" placeholder="Antigüedad en años">
    <button onclick="ejercicio4()">Calcular</button>
    <p id="e4-res"></p>
  </div>

  <script src="./js/funciones.js"></script>
</body>
</html>
